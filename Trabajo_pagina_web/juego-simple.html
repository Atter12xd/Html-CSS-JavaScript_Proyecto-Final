<!DOCTYPE html>
<html>
<head>
	<title> Juego de Adivinanza </title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F5F5F5;
			text-align: center;
		}

		h1 {
			color: #3D9970;
			margin-top: 50px;
		}

		button {
			background-color: #3D9970;
			color: #FFFFFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
		}

		input[type="number"] {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1> Adivina el número </h1>

	<p> Estoy pensando en un número del 1 al 10. Adivina cuál es. </p>

	<input type="number" id="numero" min="1" max="10">

	<button onclick="adivinar()"> Adivinar </button>

	<p id="resultado"></p>

	<script>
		function adivinar() {
			var numero = document.getElementById("numero").value;
			var respuesta = Math.floor(Math.random() * 10) + 1;

			if (numero == respuesta) {
				document.getElementById("resultado").innerHTML = "¡Adivinaste!";
			} else {
				document.getElementById("resultado").innerHTML = "Lo siento, el número era " + respuesta;
			}
		}
	</script>
</body>
</html>
